<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet">  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
  <div class="card-head">
    <div class="card-product-img">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
  </div>

  <div class="card-body">
<a href="#">
  <h3 class="card-title">  Equilibrium #3429
  </h3>
</a>
<p class="card-text">  Our Equilibrium collection promotes balance and calm.
</p>
<div class="wrapper">
  <div class="card-price">
    <img src="images/icon-ethereum.svg" alt="" class="card-icon">
  
   <span>  0.041 ETH  </span>
</div>


<div class="card-countdown">
  <img src="images/icon-clock.svg" alt=""class="card-icon">
  <span>  3 days left </span>
</div>
  </div>
</div>

<div class="card-footer">
<img src="images/image-avatar.png" alt="" class="card-author-image">
<p class="card-author">  Creation of <a href="#">Jules Wyvern</a></p>
</div>
